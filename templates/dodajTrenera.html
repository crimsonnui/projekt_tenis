<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body style="background-image: url('/static/tlodotrenera.jpeg');background-size: cover; background-repeat: no-repeat;height:100vh;align-items:center; display:flex; justify-content: center;">
<form method="POST" action="/dodaj_trenera" style="width:50%">
    <div style=" width:100%;align-items:center; border-radius:30px; padding:20px; background-color:black; margin:0 auto;display:flex; flex-direction:column; justify-content:center; text-align:center; color:white">
        <h4>Dodaj trenera</h4>
    </div>
    <div style="width:100%; display: flex; flex-direction: column;color:white" class="form-group">
        <label style="text-align: left;margin:0" for="ImieInazwisko">ImiÄ™ i nazwisko</label>
        <input style="width:100%; border:none; height:45px ;border-radius: 0px;" type="text" name="imieInazwisko" class="text" id="ImieInazwisko" aria-describedby="emailHelp">
    </div>
    <div style=" width:100%;display: flex; flex-direction: column;color:white" class="form-group">
        <label style="text-align: left;margin:0" for="AdresEmail">Adres e-mail</label>
        <input style="width:100%;border:none; height:45px ;border-radius: 0px;" type="text" name="adresEmail" class="text" id="AdresEmail" aria-describedby="emailHelp">
    </div>
    <div style="width:100%;display: flex; flex-direction: column;color:white"class="form-group">
        <label style="text-align: left;margin:0" for="Wiek">Wiek</label>
        <input style="width:100%;border:none; height:45px;border-radius: 0px; " type="text" name="wiek" class="text" id="Wiek" aria-describedby="emailHelp">
    </div>
    <div style="width:100%;display: flex; flex-direction: column;color:white"class="form-group">
        <label style="text-align: left;margin:0" for="NrTelefonu">Numer telefonu</label>
        <input style="width:100%;border:none; height:45px;border-radius: 0px; " type="text" name="nrTelefonu" class="text" id="NrTelefonu" aria-describedby="emailHelp">
    </div>
    <div style="width:100%;display: flex; flex-direction: column;color:white"class="form-group">
        <label style="text-align: left;margin:0" for="Specjalizacja">Specjalizacja</label>
        <input style="width:100%;border:none; height:45px;border-radius: 0px; " type="text" name="specjalizacja" class="text" id="Specjalizacja" aria-describedby="emailHelp">
    </div>
    <div style="text-align: center;">
        <button type="submit" style="margin-top:20px; font-weight:500; text-align:center; width:40%; background-color:grey; color:rgb(1, 1, 1); border-radius:0px; border:none; padding:10px 5px">
            <a style="color:rgb(1, 1, 1); text-decoration:none">Dodaj</a>
        </button>
    </div>
</form>
</body>
</html>
